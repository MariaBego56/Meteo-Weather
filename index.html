<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
  <title><Meteo-Weather></title>
</head>

<body>

  <div class="weather-container">
    <header>
      <form>
        <input type="search" placeholder="enter a city" required class="search-input" />
        <input type="submit" value="search" class="search-button" />
      </form>
    </header>
    <main class="weather-flex">
      <div class="current-weather">
        <h1>London</h1>
        <p>
          Sunday 20:10, moderate rain <br>
          Humidity: 87%, Wind: 7.2km/h
        </p>
      </div>

      <div class="weather-now">
        <span class="weather-icon">☀️ </span>
        <span class="weather-temperature-value">24 </span>
        <span class="weather-temperature-units">°C </span>

      </div>
  </div>
  </main>


  <footer>
    coded by <a href="https://www.technicalcommunicatormaria.co.uk/" target="_blank" rel="noopener">Maria de la
      Serna</a> it is open source <a href=" https://github.com/MariaBego56/Meteo-Weather" target="_blank"
      rel="noopener">
      on GitHub </a> and
    hosted <a href="https://meteo-wheather.netlify.app/" target="_blank" rel="noopener"> by Netlify</a>
  </footer>
  </div>
</body>
